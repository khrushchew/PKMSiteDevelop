<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Название сайта</h1>
            <nav>
                <ul>
                    <li><a href="/">Главная</a></li>
                    <li><a href="/about">О нас</a></li>
                    <li><a href="/contact">Контакты</a></li>
                </ul>
            </nav>
            <div class="login-btn">
                <a href="/accounts/login/" class="btn">Войти в ЛК</a> <!-- URL на страницу входа -->
            </div>
        </div>
    </header>

    <main>
        <h2>Добро пожаловать!</h2>
        <p>Это главная страница сайта.</p>
    </main>

    <footer>
        <p>&copy; 2024 Название сайта. Все права защищены.</p>
    </footer>

    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #000;
        }
        .login-btn {
            margin-left: auto;
        }
        .btn {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>

</body>
</html>
